<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container text-center">
        <header class="fs-3 mt-5 fw-bold  ">
            Cadastro de clientes

        </header>
        <main class="container shadow p-5 mt-5 rounded">
            <section>
                <form class="row g-3 text-start" onsubmit="salvar(); return false;" id="formClientes">
                    <div class="col-md-6">
                        <label for="inputNome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="inputNome" required>
                    </div>
                    <div class="col-md-6">
                        <label for="inputSobrenome" class="form-label">Sobrenome</label>
                        <input type="text" class="form-control" id="inputSobrenome" required>
                    </div>
                    <div class="col-3">
                        <label for="inputCep" class="form-label">Pesquise pelo CEP</label>
                        <input type="text" class="form-control" id="inputCep" placeholder="00000-000" onblur="search()" required>
                    </div>
                    <div class="col-10">
                        <label for="inputEndereco" class="form-label">Endereço</label>
                        <input type="text" class="form-control" value="" id="inputEndereco" disabled readonly>
                    </div>

                    <div class="col-2">
                        <label for="inputNumero" class="form-label">Número</label>
                        <input type="text" class="form-control" id="inputNumero" disabled required>
                    </div>
                    
                    <div class="col-md-6">
                        <label for="inputBairro" class="form-label">Bairro</label>
                        <input type="text" class="form-control" value="" id="inputBairro" disabled readonly>
                    </div>
                    <div class="col-md-6">
                        <label for="inputCidade" class="form-label">Cidade</label>
                        <input type="text" class="form-control" value="" id="inputCidade" disabled readonly>
                    </div>
                    <div class="col-2">
                        <label for="inputEstado" class="form-label">Estado</label>
                        <input type="text" class="form-control" value="" id="inputEstado" disabled readonly>
                    </div>



                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-primary" >Salvar</button>
                    </div>
                </form>

            </section>
            <section>
                <table class="table mt-5" id="tableClientes">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome Completo</th>
                            <th scope="col">Endereço</th>
                            <th scope="col">CEP</th>
                            <th scope="col">Bairro</th>
                            <th scope="col">Cidade</th>
                            <th scope="col">Estado</th>
                        </tr>
                    </thead>

                    <tbody>

                    </tbody>
                </table>
            </section>

        </main>



    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


    <script src="./js/script.js"></script>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>
    <script>
        $('#inputCep').mask('00000-000');
        



    </script>


</body>

</html>
