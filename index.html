<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container text-center">
        <header class="fs-3 mt-5 fw-bold  ">
            Cadastro de clientes

        </header>
        <main class="container shadow p-5 mt-5 rounded">
            <section>
                <form class="row g-3 text-start">
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Nome</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Sobrenome</label>
                        <input type="password" class="form-control" id="inputPassword4">
                    </div>
                    <div class="col-3">
                        <label for="inputAddress" class="form-label">Pesquise pelo CEP</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="">
                    </div>
                    <div class="col-10">
                        <label for="inputAddress2" class="form-label">Endereço</label>
                        <input type="text" class="form-control" id="inputAddress2" disabled>
                    </div>

                    <div class="col-2">
                        <label for="inputCity" class="form-label">Número</label>
                        <input type="text" class="form-control" id="inputCity" disabled>
                    </div>
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Nome</label>
                        <input type="email" class="form-control" id="inputEmail4" disabled>
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Sobrenome</label>
                        <input type="password" class="form-control" id="inputPassword4" disabled>
                    </div>
                    <div class="col-2">
                        <label for="inputCity" class="form-label">Número</label>
                        <input type="text" class="form-control" id="inputCity" disabled>
                    </div>



                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>

            </section>
            <section>
                <table class="table mt-5">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome Completo</th>
                            <th scope="col">Endereço</th>
                            <th scope="col">CEP</th>
                            <th scope="col">Bairro</th>
                            <th scope="col">Cidade</th>
                            <th scope="col">Estado</th>
                        </tr>
                    </thead>

                    <tbody>

                    </tbody>
                </table>
            </section>

        </main>



    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
